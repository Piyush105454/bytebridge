<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Report an Issue</title>
  <link rel="stylesheet" href="homepg2.css" />
</head>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-image: url('https://www.vecteezy.com/vector-art/266246-multicultural-communities');
  object-fit: cover;
}

.header {
  background-color: #0f2537;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: bold;
}

.nav a {
  color: white;
  margin: 0 10px;
  text-decoration: none;
  font-size: 0.9rem;
}

.report-btn {
  background-color: #ff6f3c;
  color: white;
  border: none;
  padding: 10px 16px;
  border-radius: 5px;
  cursor: pointer;
}

.main {
  padding: 2rem;
  text-align: center;
}

h1 {
  margin-bottom: 2rem;
}

.issue-grid {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
}

.issue {
  padding: 1rem 1.5rem;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  color: white;
  cursor: pointer;
  min-width: 150px;
  transition: transform 0.2s ease;
}

.issue:hover {
  transform: scale(1.05);
}

.issue.orange {
  background-color: #f89c1c;
}

.issue.yellow {
  background-color: #ffce3d;
  color: black;
}

.issue.red {
  background-color: #e74c3c;
}

.issue.green {
  background-color: #2ecc71;
}

.issue.gray {
  background-color: #cccccc;
  color: black;
}

.issue.wide {
  min-width: 200px;
}

.info {
  margin-top: 3rem;
  display: flex;
  justify-content: center;
  gap: 2rem;
  padding: 2rem;
  background-color: rgb(95, 69, 69);
  color:white;
}

.info-box {
  flex: 1;
  max-width: 300px;
  text-align: left;
}

.info-box h3 {
  font-size: 1.1rem;
  margin-bottom: 0.5rem;
}

.img-container, .img-container2{
      width: 90vw;
      background-color:gray;
      padding-bottom: 5vw;
}

.img-container > img{
  width: 20vw;
  height: 30vh;
  width: 20%; 
  height: 50%;
}

.img-container > ul{
  display: flex;
  justify-content: space-around;
  align-items: center;
  list-style: none;
}

.footer2 ul{
  display: flex;
gap: 20vw;
background-color: black;
color: white; 
}
.footer2 ul li{
  background-color: black;
}

</style>
<body>
  <header class="header">
    <div class="logo">LokConnect</div>
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Login</a>
      <a href="#">Status</a>
      <a href="#">Settings</a>
            {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!</p>
        
        <form action="{% url 'logout' %}" method="POST" style="display: inline;">
          {% csrf_token %}
          <button type="submit" style="background: none; border: none; color: rgb(98, 98, 102); cursor: pointer; text-decoration: underline;">
            Logout
          </button>
        </form>
  
      {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'Signup' %}">Signup</a>
      {% endif %}
        <a href="{% url 'Homepage' %}">Home</a>
    </nav>
    <button class="report-btn"> <a href="{% url 'Report' %}">Report a issue</a>
</button>
  </header>

  <main class="main">
    <h1>Report an Issue</h1>
    <section class="issue-grid">
      <button class="issue gray">Roads & Holes</button>
      <button class="issue gray">Street Lighting</button>
      <button class="issue gray">Drainage management </button>
      <button class="issue gray ">Sanitation</button>
      <button class="issue gray ">Natural Calamites</button>
      <button class="issue gray">Security Calamites</button>
    
      <button class="issue gray wide">Other Issues</button>
    </section>
